<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="image.css" />
    </head>
    <body>
        <nav class="nav">
            <ul class="nav__box">
                <li class="nav__item"><a href="index.html" class="nav__link">search</a></li>
                <li class="nav__item active">
                    <a href="image.html" class="nav__link">image search</a>
                </li>
                <li class="nav__item">
                    <a href="advanced.html" class="nav__link">advanced search</a>
                </li>
            </ul>
        </nav>
        <div class="container">
            <form action="https://google.com/search" class="form">
                <input type="text" name="q" class="input__text" placeholder="Search..." />
                <input type="hidden" name="tbm" value="isch" />
                <button type="submit" class="btn__submit">
                    <ion-icon name="search" class="icon"></ion-icon>
                </button>
            </form>
        </div>
        <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    </body>
